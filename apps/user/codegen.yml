overwrite: true
documents: './src/graphql/**/*.ts'
schema: "http://kr-core-gomi-insight-api-dev.ap-southeast-1.elasticbeanstalk.com/graphql"
generates:
  src/generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher: graphql-request
      scalars:
        DateTime: Date
        ID: number
  ./graphql.schema.json:
    plugins:
      - "introspection"
